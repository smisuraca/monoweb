
<link rel="stylesheet" href="../../css/ccstyles.css" type="text/css">
<table width="100%" border="0" cellspacing="0" cellpadding="2" class="contenido" height="100%">
  <tr valign="top"> 
    <td>
      <form name='form' method='post' action='index.php' enctype="multipart/form-data">
        <input type=HIDDEN name='idcontenido' value="{contenidos.idcontenido}">
        <input type=HIDDEN name='idlink' value="{links.idlink}">
        <input type=HIDDEN name='event' value="">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%" class="contenido">
          <tr> 
            <td valign="top"> 
              <table cellpadding="4" cellspacing="0" border="0" width="100%">
                <tr> 
                  <td align="right" colspan="2"> 
                    <input type='image' name='boton' value='grabar' onClick="form.event.value='links_grabar_nuevo'" src="../images/save.gif" width="22" height="22">
                    <input type='image' name='boton' value='salir' onClick="form.event.value='form'" src="../images/salir.gif" width="22" height="22">
                  </td>
                </tr>
                <tr> 
                  <td align="right" class="contenido_light" width="1%" nowrap><b>Tipo 
                    de Link</b></td>
                  <td class="form"> 
                    <select name="idlink_tipo">
                      <!-- BEGIN links_tipos.Row --> 
                      <option value={links_tipos.idlink_tipo}>{links_tipos.descripcion}</option>
                      <!-- END links_tipos.Row --> 
                    </select>
                    <script>setvalue(document.form.idlink_tipo, "{links.idlink_tipo}")</script>
                  </td>
                </tr>
                <tr> 
                  <td align="right" class="contenido_light" width="1%" nowrap><b>Título</b></td>
                  <td class="form"> 
                    <input type=TEXT name='titulo' size=40 maxlength=255 value='{links.titulo}' class="ta">
                  </td>
                </tr>
                <tr> 
                  <td align="right" class="contenido_light" width="1%" nowrap><b>URL</b></td>
                  <td class="form"> 
                    <input type=TEXT name='url' size=40 maxlength=255 value='{links.url}' class="ta">
                  </td>
                </tr>
                <tr> 
                  <td align="right" class="contenido_light" width="1%" nowrap><b>Orden</b></td>
                  <td class="form"> 
                    <input type=TEXT name='orden' size=10 maxlength=5 value='{links.orden}' class="input_input">
                  </td>
                </tr>
                <tr> 
                  <td align="right" class="contenido_light" width="1%" nowrap><b>Keywords</b></td>
                  <td class="form"> 
                    <input type=TEXT name='keywords' size=40 maxlength=255 value='{links.keywords}' class="ta">
                  </td>
                </tr>
                <tr> 
                  <td align="right" class="contenido_light" width="1%" nowrap><b>Adjuntar</b></td>
                  <td class="form"> 
                    <input type=FILE name='file' class="ta">
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
</table>
