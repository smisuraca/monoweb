<link rel="stylesheet" href="../../css/ccstyles.css" type="text/css">
<table width="100%" height="100%" border="0" cellpadding="2" cellspacing="0" class="contenido">
  <tr valign="top"><td>
    <FORM NAME="form" method="post" action="index.php">
    <INPUT TYPE=HIDDEN NAME='idcontenido' VALUE="{contenidos.idcontenido}">
    <INPUT TYPE=HIDDEN NAME='event' VALUE="">

        <table width="100%" border="0" cellpadding="2" cellspacing="1">
          <tr><td colspan="5">
                <table width="100%"><tr>
                    
                  <td nowrap width="1%"><b>Agregar contenidos como tipo</b></td>
                    <td>
                        <select name="idlink_tipo">
                            <!-- BEGIN links_tipos.Row -->
                            <option value={links_tipos.idlink_tipo}>{links_tipos.descripcion}</option>
                            <!-- END links_tipos.Row -->
                        </select>
                    </td>
                    
                  <td align="right" width="1%" nowrap> 
                    <input type='image' name='boton' value='buscar' onClick="form.event.value='contenidos_buscar_form'" src="../images/buscar.gif" title="Buscar" width="22" height="22">
                        <input type='image' name='boton' value='grabar' onClick="form.event.value='contenidos_buscar_grabar'" src="../images/save.gif" width="22" height="22" title="Grabar">
                        <input type='image' name='boton' value='salir'  onClick="form.event.value='form'" src="../images/salir.gif" width="22" height="22" title="Salir">
                    </td>
                </tr></table>
        </td></tr>

        <tr align="center" class="contenido_light">
            <td width="1%"><b>C&oacute;digo</b></td>
            <td><b>Tipo de Contenido</b></td>
            <td><b>Título</b></td>
            <td><b>Fecha</b></td>
            <td width="1%" align="center" nowrap>&nbsp;</td>
        </tr>
        <!-- BEGIN contenidos.Row -->
        <tr class="tabledata" onmouseover="mOvr(this, 'contenido_light')" onmouseout="mOut(this, 'tabledata')" onclick="">
            <td align="right" width="1%"><b>{contenidos.idcontenido}</b></td>
            <td>{contenidos_tipos.descripcion}</td>
            <td>{contenidos.titulo}</td>
            <td>{contenidos.fecha}</td>
            <td width="1%" align="center" nowrap> 
              <input type="checkbox" name="contenidos_buscar[]" value="{contenidos.idcontenido}">
              <a href="javascript:;" onclick="preview_idcontenido({contenidos.idcontenido})"> 
              <img src="../../images/preview_mini.gif" title="Vista Previa" width=16 height=16 border=0></a> 
            </td>
        </tr>
        <!-- END contenidos.Row -->
    </table>

    </FORM>

</td></tr></table>
