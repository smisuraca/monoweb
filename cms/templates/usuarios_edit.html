
<link rel="stylesheet" href="../../css/ccstyles.css" type="text/css">
<FORM NAME='form' method='post' action=''>
<INPUT TYPE=HIDDEN NAME='idusuario' VALUE="{usuarios.idusuario}">
  <input type=HIDDEN name='event' value="">
  <table width="100%" border="0" cellpadding="2" cellspacing="0" class="usuarios">
    <tr> 
      <td valign="top"> 
        <table width="100%" cellpadding="4" cellspacing="1" border="0">
          <tr align="center"> 
            <td colspan=2><b>Usuarios</b></td>
          </tr>
          <tr align="right" class="usuarios_light"> 
            <td colspan=2> 
              <input type='image' onClick="form.event.value='store,edit'" src="../images/save.gif" title="Grabar" width="22" height="22" name="image">
              <input type='image' onClick="if (confirm('Desea borrar este usuario?')) {form.event.value='delete,list'; return true} else {return false}" src="../images/borrar.gif" title="Borrar" width="22" height="22" name="image">
              <input type='image' onClick="form.event.value='exit'" src="../images/salir.gif" title="Salir" width="22" height="22" name="image">
            </td>
          </tr>
	  <tr>
            <td align="right" class="usuarios_light" width="1%" nowrap><b>Username</b></td>
            <td class="form"> 
              <input type=TEXT name='username' size=40 maxlength=50 value="{usuarios.username}" class="ta">
            </td>
          </tr>
          <tr> 
            <td align="right" class="usuarios_light" width="1%" nowrap><b>Password</b></td>
            <td class="form"> 
              <input type=password name='password' size=40 maxlength=50 value="{usuarios.password}" class="ta">
            </td>
          </tr>
          <tr> 
            <td align="right" class="usuarios_light" width="1%" nowrap><b>Nombre</b></td>
            <td class="form"> 
              <input type=TEXT name='nombre' size=40 maxlength=50 value="{usuarios.nombre}" class="ta">
            </td>
          </tr>
          <tr> 
            <td align="right" class="usuarios_light" width="1%" nowrap><b>Apellido</b></td>
            <td class="form"> 
              <input type=TEXT name='apellido' size=40 maxlength=50 value="{usuarios.apellido}" class="ta">
            </td>
          </tr>
          <tr> 
            <td align="right" class="usuarios_light" width="1%" nowrap><b>Email</b></td>
            <td class="form"> 
              <input type=TEXT name='email' size=40 maxlength=50 value="{usuarios.email}" class="ta">
            </td>
          </tr>
	 </td></tr>
	 </table>
	 <br>
              <table width="100%" border="0" cellspacing="0" cellpadding="4">
                <tr align="center"> 
                  <td align="left" class="usuarios_light"><b>Grupos a los que pertenece el usuario</b></td>
                  <td width="1%" align="center" class="usuarios_light"><b><img src="../images/spacer.gif" width="20" height="8"></b></td>
                </tr>
                <tr> 
                  <td class="tabledata"> 
                    <select name="idgrupo" style="width='100%'">
                      <option value="">--- Seleccione un Grupo ---</option>
                      <!-- BEGIN grupos.Row -->
                      <option value="{grupos.idgrupo}">{grupos.nombre}</option>
                      <!-- END grupos.Row -->
                    </select>
                  </td>
                  <td width="1%" align="center" class="tabledata"> 
                    <input type='image' onClick="form.event.value='grupo_store,edit'" src="../images/edit_add.gif" title="Agregar al Grupo">
                  </td>
                </tr>
                <!-- BEGIN usuarios.grupos.Row -->
                <tr class="tabledata" onmouseover="mOvr(this, 'usuarios_light')" onmouseout="mOut(this, 'tabledata')"> 
                  <td>{usuarios.grupos.grupo.nombre}</td>
                  <td width="1%" align="center"><a href="?event=grupo_delete,edit&idusuario={usuarios.idusuario}&idusuario_grupo={usuarios.grupos.id}"  onClick="if (confirm('Desea quitar del grupo \'{usuarios.grupos.grupo.nombre}\' a este usuario?')) {return true} else {return false}"><img src="../images/edit_remove.gif" border="0" title="Quitar del Grupo" vspace="0" hspace="0"></a></td>
                </tr>
                <!-- END usuarios.grupos.Row -->
              </table>
      </td>
    </tr>
  </table>
</FORM>
